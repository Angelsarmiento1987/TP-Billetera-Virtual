<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera Virtual</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contHeader">
            <div class="contIngreso">
                <p>Total Ingreso</p>
                <h1 id="totalIngresos">$0.00</h1>
            </div>
            <div class="contGastos">
                <p>Total Gastos</p>
                <h1 id="totalGastos">$0.00</h1>

            </div>
            <div class="contDisponible">
                <p>Disponible</p>
                <h1 class="h1Disponible" id="disponible">$0.00</h1>

        </div>
    </div>

    </header>
    <section class="hero">
        <div class="contHero">
            <div class="contBilletera">
                <h2>Billetera App</h2>
                <div class="contFormu">
                    <form action="">
                        <div class="contDinero">
                            <input type="text" class="inputDinero" placeholder="Dinero Disponible" id="idInputDinero">
                            <a href="#" class="etiqIconoDinero" onclick="haceClick()"><i class="fa-solid fa-sack-dollar iconoDinero"></i></a>
                        </div>
                        <div class="contGastoyMonto">
                            <input type="text" class="inputGasto" placeholder="Gasto" id="idInputGasto">
                            <input type="text" class="inputMonto" placeholder="Monto" id="idInputMonto">
                            <a href="#" class="etiqIconoAgregar" onclick="agregarDinero()"><i class="fa-solid fa-plus iconoAgregar"></i></a>

                        </div>
                        
                    </form>
                </div>

                <!--falta seccion del formulario-->

            </div>
            <div class="contGastosRealizados">
                <h2>Gastos</h2>
                <div class="divGastos">
                    <div class="gasto">
                        <h3 class="gastoRealizado">Monitor</h3>
                        <h3 class="precio">$2000</h3>
                        <a href="#" class="iconoTacho"><i class="fa-regular fa-trash-can iconoEliminar"></i></a>

                    </div>

                </div>


            </div>

        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
